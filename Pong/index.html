<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel='icon' href='images/pong.ico' type='images/pong.ico'/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&display=swap" rel="stylesheet">
    <title>Pong</title>
    
    <!-- include an external style sheet -->
    <link rel="stylesheet" href="pong.css">  
    
    
  </head>
  
  <body>
    
    <div id="controlPanel">
      <div onclick="startGame()" id="start" class="controls">
      Start Game </div>
      <div onclick="stopGame()" id="stop" class="controls">
      End Game </div>
      <div onclick="pauseGame()" id="pause" class="controls">
      Pause Game </div>
      <div onclick="resumeGame()" id="resume" class="controls">
      Resume Game </div>
    </div>
    <div id="gameFeatures">
      <div id="speed" class="features">Multiplier: 1x</div>
       <div id="timer" class="features">Time: 0s</div>
      <div id="specials" class="features">Mods: None</div>
    </div>

    <div id="header">
      <h1 id="title">PONG</h1>
      <h2 id="left">Score 1: <span id="score1">0</span></h2>
      <h2 id="right">Score 2: <span id="score2">0</span></h2>
    </div>

    <div id="gameBoard">
      <div id="paddle1" class="paddle">
      </div>

      <div id="ball">
      </div>

      <div id="paddle2" class="paddle">
      </div>
    </div>

    <div id="lightbox" class="unhidden"></div>
  
    <div id="positionMessage">
      <div id="boundaryMessage" class="unhidden">
        <h1 class="titletext" id="message">Welcome to Pong!</h1>
        <button id="startGame" onclick="startGame()" class="unhidden">Start Game</button>
        <img id="x" src="images/x.png" alt="close" onclick="continueGame()" class="hidden">
        <!--<img id="pong" src=images/pong.png alt="pong" class="unhidden">-->
       <p class="titletext" id="message2"></p>
      
      </div>
   </div>

    <!-- include an external JavaScript file -->
    <script src="pong.js"></script>
  </body>
  
</html>
